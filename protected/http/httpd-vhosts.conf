#
# Virtual Hosts
#
# If you want to maintain multiple domains/hostnames on your
# machine you can setup VirtualHost containers for them. Most configurations
# use only name-based virtual hosts so the server doesn't need to worry about
# IP addresses. This is indicated by the asterisks in the directives below.
#
# Please see the documentation at 
# <URL:http://httpd.apache.org/docs/2.2/vhosts/>
# for further details before you try to setup virtual hosts.
#
# You may use the command line option '-S' to verify your virtual host
# configuration.

#
# Use name-based virtual hosting.
#
NameVirtualHost *:80

#
# VirtualHost example:
# Almost any Apache directive may go into a VirtualHost container.
# The first VirtualHost section is used for all requests that do not
# match a ServerName or ServerAlias in any <VirtualHost> block.
#

#img server: resource.dailymanager.com
<VirtualHost *:80>
    ServerAdmin webmaster@dailyManager.com
	DocumentRoot "D:/ko/tools/Apache2.2/htdocs"

    ServerName resource.dailymanager.com
    ServerAlias www.resource.dailymanager.com new.resource.dailymanager.com

	SetEnvIF HOST .* PROJECT_DIR=D:/workspace/zend/project/develop/dailyManager.com
	SetEnvIF HOST .* BASE_DIR=D:/resources

	RewriteEngine On
	RewriteRule ^/(.+(\.?(css|js))).*$ %{ENV:PROJECT_DIR}/src/convertVariablesResource.php [L]
	RewriteRule ^/(.*) %{ENV:BASE_DIR}/$1 [L]
	
	#RewriteLog "logs/resource.dailymanager.com-rewrite.log"
	#RewriteLogLevel 9

    ErrorLog "logs/resource.dailymanager.com-error.log"
    CustomLog "logs/resource.dailymanager.com-access.log" common
</VirtualHost>

#tools.dailymanager.com
<VirtualHost *:80>
    ServerAdmin webmaster@dailyManager.com
	DocumentRoot "D:/ko/tools/Apache2.2/htdocs"

    ServerName tools.dailymanager.com
    ServerAlias www.tools.dailymanager.com new.tools.dailymanager.com

	SetEnvIF HOST .* RESOURCE_DIR=D:/resources
	SetEnvIF HOST .* PROJECT_DIR=D:/workspace/zend/project/product/dailyManager.com
	SetEnvIF HOST .* APPLICATION_ENV=product
	SetEnvIF HOST ^new\. PROJECT_DIR=D:/workspace/zend/project/develop/dailyManager.com
	SetEnvIF HOST ^new.* APPLICATION_ENV=develop

	RewriteEngine On
	RewriteRule ^/skin/(.*\.(css|js|ico|gif|jpg|png|swf|wmv))$ %{ENV:PROJECT_DIR}/html/skins/$1 [L]
	RewriteRule (.*\.(css|js|ico|gif|jpg|png|swf|wmv))$ %{ENV:PROJECT_DIR}/html/page/smarty/tools.dailymanager.com/$1 [L]
	RewriteRule ^/json/(.*)$ %{ENV:PROJECT_DIR}/src/json/$1 [L]
	RewriteRule .* %{ENV:PROJECT_DIR}/public/index.php [L]
	
	RewriteLog "logs/tools.dailymanager.com-rewrite.log"
	RewriteLogLevel 9

    ErrorLog "logs/tools.dailymanager.com-error.log"
    CustomLog "logs/tools.dailymanager.com-access.log" common
</VirtualHost>

