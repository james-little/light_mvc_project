Header unset Vary
ExtendedStatus On
<Location /server-status>
 SetHandler server-status
 Order Deny,Allow
 Deny from all
 Allow from 127.0.0.1
 Allow from 221.189.119.126
 Allow from 124.39.31.202
</Location>

SetEnvIf Request_URI "\.(gif|jpg|png|css|swf)$" design
LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" design

#ダミー
<VirtualHost *:80>
    ServerAdmin webmaster@asaheru.com
    DocumentRoot /usr/local/apache2/htdocs
    ServerName dummy.asaheru.com
    ErrorLog logs/dummy.asaheru.com_error_log
    CustomLog logs/dummy.asaheru.com_access_log combined env=!design
    CustomLog logs/design_log design env=design

    RewriteEngine On
    RewriteLog /usr/local/apache2/logs/rewrite_log
    RewriteLogLevel 0
    
    #muninでstatusを取得するため
    RewriteRule (/server-status) $1 [L]
    RewriteRule .* - [F]
</VirtualHost>
#admin.asaheru.com
<VirtualHost *:80>
    ServerAdmin webmaster@asaheru.com
    ServerName admin.asaheru.com
    ServerAlias new.admin.asaheru.com new.adult.admin.asaheru.com new.omote.admin.asaheru.com
    ErrorLog logs/admin.asaheru.com-error_log
    CustomLog logs/admin.asaheru.com-access_log combined env=!design
    CustomLog logs/design_log design env=design

    <IfModule mod_php5.c>
    php_value post_max_size 1000M
    php_value upload_max_filesize 1000M
    </IfModule>

    Include /home/master/public/asaheru/conf/httpd/vhosts_default.conf
    
    RewriteCond %{REMOTE_ADDR} 124.39.31.202
    RewriteRule /upImgAffiliateMovieImg/(.*) /home/master/public/asaheru/affiliateMovieImg/$1 [L]
    
    RewriteCond %{REMOTE_ADDR} 124.39.31.202
    RewriteRule /upImgAffiliateMovieImgNew/(.*) /home/master/public/new_asaheru/affiliateMovieImgNew/$1 [L]
    
    RewriteCond %{REMOTE_ADDR} 124.39.31.202
    RewriteRule /mosaicImg/(.*) /tmp/mosaic/$1 [L]
    
    RewriteCond %{REMOTE_ADDR} 124.39.31.202 [OR]
    RewriteCond %{REMOTE_ADDR} 59.106.60.203
	RewriteRule ^/affiliateMovieImg/ %{ENV:PROJECT_DIR}app/asaheru.com/public/optImgAffiliateMovie.php [L]
    
    RewriteCond %{REMOTE_ADDR} 124.39.31.202 [OR]
    RewriteCond %{REMOTE_ADDR} 59.106.60.203
	RewriteRule ^/mosaicOptImg/ %{ENV:PROJECT_DIR}app/asaheru.com/public/optImgAffiliateMovieMosaic.php [L]
    
    
    RewriteRule !\.(js|ico|gif|jpg|png|css)$ %{ENV:PROJECT_DIR}app/admin.asaheru.com/public/index.php [L]
    RewriteRule (.*) %{ENV:PROJECT_DIR}html/admin.asaheru.com/$1
</VirtualHost>
