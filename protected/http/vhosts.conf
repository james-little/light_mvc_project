    Include /home/master/public/asaheru/conf/httpd/vhosts_default.conf
    
    SetEnvIF HOST ([^.]+\.best-rank\.com) FQDN=$1
    SetEnvIF HOST ([^.]+)\.best-rank\.com SUBDOMAIN=$1
    
    RewriteRule !\.(js|ico|gif|jpg|png|css|swf|wmv)$ %{ENV:PROJECT_DIR}app/best-rank.com/public/index.php [L]
    
	RewriteCond %{ENV:PROJECT_DIR}html/%{ENV:FQDN}%{REQUEST_URI} -f 
    RewriteRule (.*) %{ENV:PROJECT_DIR}html/%{ENV:FQDN}$1 [L]

